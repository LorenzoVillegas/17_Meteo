<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meteo 2.0 ⛅</title>
  <link rel="icon" href="https://cdn.icon-icons.com/icons2/2484/PNG/512/weather_icon_150018.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../styles/3hours-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Meteo 2.0 | </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="current.html">Current Meteo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="3hours.html">3 hours forecast</a>
            </li>
          </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="text-center mt-3">
          <p>Inserisci la città di cui vuoi visualizzare le previsioni dei prossimi 3 giorni</p>
        </div>
    
        <div class="mb-3">
          <input type="text" placeholder="Enter the city" class="form-control-md input_text_forecast " id="cityInput" >
          <div class="mt-2">
            <button class="btn btn-primary submit" id="submitButton">Submit</button>
          </div>
        </div>
        <div>
          <h1 class="card-title name" id="name"></h1>
            <div class="row">
                <div class="card col-sm-3" id="weatherCard">
                  <p class="card-text date1"></p>
                  <p class="card-text loc1"></p>
                  <p class="card-text temp1"></p>
                  <p class="card-text desc1"></p>
                </div>
                <div class="card col-sm-3" id="weatherCard">
                  <p class="card-text date2"></p>
                  <p class="card-text loc2"></p>
                  <p class="card-text temp2"></p>
                  <p class="card-text desc2"></p>
                </div>
                <div class="card col-sm-3" id="weatherCard">
                    <p class="card-text date3"></p>
                    <p class="card-text loc3"></p>
                    <p class="card-text temp3"></p>
                    <p class="card-text desc3"></p>
                  </div>
              </div>
        </div>
        
    </div>

    <script src="../services/3hours.js"></script>
</body>
</html>
