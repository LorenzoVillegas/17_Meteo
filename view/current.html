<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meteo 2.0 ⛅</title>
  <link rel="icon" href="https://cdn.icon-icons.com/icons2/2484/PNG/512/weather_icon_150018.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../styles/current-style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link">Meteo 2.0 | </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="current.html">Current Meteo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="3hours.html">3 hours forecast</a>
        </li>
      </ul>
    </div>
  
  </nav>

  <div class="container">
    <div class="text-center mt-3">
      <p>Inserisci la città di cui vuoi visualizzare il meteo adesso</p>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Enter the city" class="form-control-md input_text " id="cityInput" >
      <div class="mt-2">
        <button class="btn btn-primary submit" id="submitButton">Submit</button>
      </div>
    </div>
    <div class="mt-5">
      <div class="card" id="weatherCard">
        <h1 class="card-title name" id="name"></h1>
        <p class="card-text loc"></p>
        <p class="card-text temp"></p>
        <p class="card-text desc"></p>
      </div>
    </div>
  </div>

  <script src="../services/current.js"></script>
</body>
</html>
